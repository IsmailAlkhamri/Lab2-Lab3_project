<!DOCTYPE html> <!--Specifies the version of HTML being used--> 
<html lang="en"> <!-- Root element of the HTML document, with the language set to English -->
<head> <!-- Head section of the HTML document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport properties for mobile devices -->
    <title>Assignment.com</title> <!-- Title of the HTML document -->
    <link rel="stylesheet" href="Style.css"> <!-- Links an external CSS file -->
</head>
<body> <!-- Body section of the HTML document -->
    <h1><center><font color="red" size="7"><i> Sign-In Page </i></font></center></h1> <!-- Level 1 heading with centered red text -->
    <div class="image"> <!-- Container div with the class "image" -->
        <img src="image/img_avatar3.png" alt="Not Found" width="500px" height="100%" style="position: absolute;"> <!-- Image element with a source, size, and positioning -->
    </div>
    <form action="Table.html#frame" method=""> <!-- Form element with action and method attributes -->
        <label for="Name"><font color="white"> Username </font></label> <!-- Label element associated with an input element -->
        <input id="Name" name="username" type="text" required autofocus placeholder="Write UserName"> <!-- Input element for entering a username -->
        <br><br> <!-- Line breaks for vertical spacing -->
        <label for="Pass"><font color="white"> Password </font></label> <!-- Label element associated with an input element -->
        <input id="Pass" name="Passw" type="password" required placeholder="Write Complex Password" minlength="8" maxlength="8"> <!-- Input element for entering a password -->
        <br><br> <!-- Line breaks for vertical spacing -->
        <div class="press" style="margin-left: 10px ;" id="press"> <!-- Container div with the class "press" and an id -->
            <input type="submit" value="Login"></input> <!-- Submit button for submitting the form -->
            <input type="reset" value="reset"></input> <!-- Reset button for resetting the form fields -->
        </div>
    </form>
    <hr width="28%" align="center"> <!-- Horizontal rule element with width and alignment attributes -->
    <p> <!-- Paragraph element -->
        <span style="color: red;" style="font-weight: bold;"><font size="6"> Important Note : </font></span> <!-- Span element with styles -->
        <dd style="margin-left: 0;"> By Clicking Login Button After Entering required information will Move you to Model Of Page!</dd> <!-- Definition description element -->
    </p>
    <hr width="38%" align="left"> <!-- Horizontal rule element with width and alignment attributes -->
</body>
</html>
